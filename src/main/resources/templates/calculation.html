<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Расчёт стоимости подарков</title>
  <style th:replace="~{navigation :: head}"></style>
  <style>
    .calculation-result {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        margin: 20px 0;
    }
    .calculation-result p {
        font-size: 18px;
        margin: 15px 0;
    }
    .calculation-result strong {
        color: #337ab7;
    }
  </style>
</head>
<body>

<div th:replace="~{navigation :: header}"></div>

<div class="content">
  <h2>Результаты расчёта стоимости подарков</h2>

  <div class="calculation-result">
    <p>
      <strong>Общая стоимость подарков:</strong>
      <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 2, 'COMMA')}"></span> руб.
    </p>

    <p>
      <strong>Средняя стоимость подарка:</strong>
      <span th:text="${#numbers.formatDecimal(averagePrice, 0, 'POINT', 2, 'COMMA')}"></span> руб.
    </p>
  </div>

  <a th:href="@{/gifts/{id}(id=${birthdayId})}" class="btn btn-primary">К списку подарков</a>
  <a th:href="@{/birthdays}" class="btn btn-primary">К списку дней рождений</a>
</div>

</body>
</html>
