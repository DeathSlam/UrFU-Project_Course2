<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Добавление подарка</title>
  <style th:replace="~{navigation :: head}"></style>
</head>
<body>

<div th:replace="~{navigation :: header}"></div>

<div class="content">
  <h2>Добавление подарка</h2>

  <div th:if="${error}" style="background-color: #f2dede; color: #a94442; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
    <strong>Ошибка:</strong> <span th:text="${error}"></span>
  </div>

  <form th:action="@{/gifts}" th:object="${gift}" method="post">
    <input type="hidden" name="birthdayId" th:value="${birthdayId}"/>

    <div class="form-group">
      <label>Название подарка:</label>
      <input type="text" th:field="*{giftName}" required>
      <span th:if="${#fields.hasErrors('giftName')}"
            th:errors="*{giftName}"
            style="color: red;"></span>
    </div>

    <div class="form-group">
      <label>Цена (руб.):</label>
      <input type="number" step="0.01" min="0" th:field="*{price}" required>
      <span th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
            style="color: red;"></span>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/gifts/{id}(id=${birthdayId})}" class="btn">Отмена</a>
  </form>
</div>

</body>
</html>
