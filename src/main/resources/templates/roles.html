<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Управление ролями</title>
  <style th:replace="~{navigation :: head}"></style>
</head>
<body>

<div th:replace="~{navigation :: header}"></div>

<div class="content">
  <h2>Управление ролями пользователей</h2>

  <div th:if="${error}" style="background-color: #f2dede; color: #a94442; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
    <strong>Ошибка:</strong> <span th:text="${error}"></span>
  </div>

  <table>
    <thead>
    <tr>
      <th>Логин</th>
      <th>Текущая роль</th>
      <th>Изменить роль</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name == 'ROLE_ADMIN' ? 'Admin' : (role.name == 'ROLE_USER' ? 'User' : 'Guest')}"
                          style="display: inline-block; background-color: #337ab7; color: white; padding: 5px 12px; border-radius: 3px; font-size: 14px;">
                    </span>
      </td>
      <td>
        <form th:action="@{/roles/set-guest}" method="post" style="display:inline; margin: 0 5px;">
          <input type="hidden" name="username" th:value="${user.username}">
          <button type="submit" class="btn btn-primary" style="width: auto; max-width: none; padding: 5px 10px; font-size: 14px; background-color: #5cb85c;">
            Guest
          </button>
        </form>

        <form th:action="@{/roles/set-user}" method="post" style="display:inline; margin: 0 5px;">
          <input type="hidden" name="username" th:value="${user.username}">
          <button type="submit" class="btn btn-primary" style="width: auto; max-width: none; padding: 5px 10px; font-size: 14px; background-color: #337ab7;">
            User
          </button>
        </form>

        <form th:action="@{/roles/set-admin}" method="post" style="display:inline; margin: 0 5px;">
          <input type="hidden" name="username" th:value="${user.username}">
          <button type="submit" class="btn btn-primary" style="width: auto; max-width: none; padding: 5px 10px; font-size: 14px; background-color: #d9534f;">
            Admin
          </button>
        </form>
      </td>
      <td>
        <form th:action="@{/roles/delete}" method="post" style="display:inline;"
              th:if="${user.username != currentUsername}">
          <input type="hidden" name="username" th:value="${user.username}">
          <button type="submit"
                  class="btn btn-danger"
                  style="width: auto; max-width: none; padding: 5px 10px; font-size: 14px;"
                  onclick="return confirm('Вы уверены, что хотите удалить пользователя ' + this.form.username.value + '?')">
            Удалить
          </button>
        </form>
        <span th:if="${user.username == currentUsername}" style="color: #999; font-style: italic;">
                        (Вы)
                    </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
