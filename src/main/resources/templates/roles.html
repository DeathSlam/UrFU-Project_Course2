<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление ролями</title>
</head>
<body>

<h2>Управление ролями пользователей</h2>

<table border="1">
  <tr>
    <th>Логин</th>
    <th>Роли</th>
    <th>Действия</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>

    <td>
            <span th:each="role : ${user.roles}"
                  th:text="${role.name + ' '}">
            </span>
    </td>

    <td>
      <form th:action="@{/roles/add-user}" method="post" style="display:inline">
        <input type="hidden" name="username" th:value="${user.username}">
        <button type="submit">USER</button>
      </form>

      <form th:action="@{/roles/add-admin}" method="post" style="display:inline">
        <input type="hidden" name="username" th:value="${user.username}">
        <button type="submit">ADMIN</button>
      </form>
    </td>
  </tr>
</table>

<a href="/">На главную</a>

</body>
</html>
